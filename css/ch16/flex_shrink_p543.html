<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_shrink_p543</title>
    <style>
        #container div {
            width: 250px; border: 2px solid #000;
            /*
                flex-basis: $px; -> flex-direction의 방향에 따라
                width 혹은 height의 공간에 적용한다.
            */
            background: #ccc;
            padding: 0 10px;
        }
        #container{
            /*width: 800px;*/ height: 300px;
            margin: 0 auto; background: rgb(171, 205, 255);
            display: flex;
        }
        #box1{ flex-shrink: 0; }
        #box2{ flex-shrink: 1; }
        #box3{ flex-shrink: 2; }
        #box4{ flex-shrink: 3; }
        /*
            flex-shrink: $; 공간이 부족해질 때, 줄어드는 비율 차이가 있다.
            default : 1

            값에 0을 주면 공간의 크기가 유지됨
        */        
    </style>
</head>
<body>
    <h1>flex_shrink.html</h1>
    <div id="container">
        <div id="box1">
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
        <div id="box4">
            <h2>4</h2>
        </div>
    </div>
</body>
</html>
