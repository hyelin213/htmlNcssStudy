<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size_p220</title>
    <style>
        .em3{ font-size: 3em; }
    </style>
</head>
<body>
    <h1>font-size.html</h1>
    <p>3em 크기를 가진 제목</p>
    <div class="em3"> <!-- 60px -->
        3em 크기를 가진 제목
        <div class="em3">em3 두 번</div> <!-- 80px -->
        <!-- 부모의 크기를 또 다시 따라감(계산할 게 많다) -->
    </div>
    <hr>
    <p class="em3">
        p-3em 크기를 가진 제목
        <p class="em3">p-em3 두 번</p>
    </p>
</body>
</html>
