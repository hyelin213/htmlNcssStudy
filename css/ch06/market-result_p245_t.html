<html lang="en">

<head>

    <title>market-result_p245</title>
    <style>

        .container { width: 650px; margin: 0 auto; padding: 5px; }
        #check { width: 640px; border: 1px solid #999; padding-bottom: 15px; }
        #check > h1 {
            background-color: #222; color: #fff;
            margin: 0; padding: 10px; font-size: 1em;
        }
        
        /* 정확하게 #check 안에 있는 h1을 선택하여

        h2{ color: #f00; font-size: 1.2em; /*text-align: center; 이 자리는 현재는 비추*/ }
        p{ /*text-align: center;*/font-size: 1.5em; line-height: 2em; font-weight: bold; }
        .accent{ color: blue; }
        .smalltext{ font-size: 0.7em; }
        .text-align{ text-align: center; }

    </style>
</head> 

<body>
   <h1>market-result.html</h1>

        <div id="check">
            <h1>확인하세요</h1>
            <div class="text-align">
                <h2>주문 및 배송</h2>
                <p>
                    <span class="accent">오후 2시 이전</span>

                    2시 이후 주문건은 다음날 발송합니다.(주말 제외)
                </p>
                <hr>
                <h2>교환 및 환불</h2>

                </p>
            </div>
        </div>
   </div>

</body>

</html>
