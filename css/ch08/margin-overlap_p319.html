<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-overlap_p319</title>
    <style>
        div{
            width: 200px; height: 100px;
            margin: 30px; display: inline-block;
            /*
            margin의 경우, display: inline-block;이 들어가면
            중첩현상이 일어나지 않는다.
            */
        }
        .box1{ background-color: rgb(0, 77, 243); }
        .box2{ background-color: rgb(0, 77, 243); }
        .box3{ background-color: rgb(0, 77, 243); }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
