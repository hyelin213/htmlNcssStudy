<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex3_order_p542</title>
    <style>
        #container div {
            width: 200px; border: 2px solid #000;
            background: #ccc;
        }
        #container{
            width: 500px; height: 300px;
            margin: 0 auto; background: rgb(171, 205, 255);
            display: flex;
        }
        #box2{ order: -2; }
        /*
            order : 순서를 정하는 속성
            order : 0; (defalt)

            *(-)값이 클수록 가장 왼쪽, (+)값이 클수록 가장 오른쪽
        */
        #box4{ order: -1; }
    </style>
</head>
<body>
    <h1>flex_order.html</h1>
    <div id="container"><!--flex container-->
        <div id="box1"><!--flex item-->
            <h2>1</h2>
        </div>
        <div id="box2">
            <h2>2</h2>
        </div>
        <div id="box3">
            <h2>3</h2>
        </div>
        <div id="box4">
            <h2>4</h2>
        </div>
        <div id="box5">
            <h2>5</h2>
        </div>
    </div>
</body>
</html>
