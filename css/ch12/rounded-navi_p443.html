<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rounded-navi_p443</title>
    <style>
        .navi{ list-style: none; }
        .navi li{
            width: 8em; height: 3em;
            float: left; text-align: center;
            border: 1px solid #818181;
            box-shadow: 1px 1px 1px #818181;
        }
        .navi li a{
            display: block;
            padding: .8em .5em .5em .5em;/*무식*/
            text-decoration: none;
        }
        .navi li:hover{ background: #333; }
        .navi li:hover > a{ color: #fff; }
        
        .navi li:first-child {
            border-top-left-radius: 1em;/*16px*/
            border-bottom-left-radius: 1em;
        }
        .navi li:last-child{
            border-top-right-radius: 1em;
            border-bottom-right-radius: 1em;
        }
    </style>
</head>
<body>
    <h1>rounded-navi.html</h1>
    <ul class="navi">
        <li><a href="#">Home</a></li>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS3</a></li>
        <li><a href="#">JQuery</a></li>
    </ul>
</body>
</html>
