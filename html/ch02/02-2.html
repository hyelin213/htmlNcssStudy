<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-2</title>
    <style>
        .orange{font-weight: bold;}
        strong{font-weight: 100;}
        div{color: red;}
    </style>
</head>
<body>
    <div>사과</div>
    <div>사과</div>
    <div>사과</div>
    <hr>
    <span>사과</span>
    <span class="orange">오렌지</span>
    <strong>수박</strong>
    <b>포도</b>
    <!--
        <b>태그는 잘 안 씀(시멘틱X)
        <strong><strong>~</strong></strong> : 매우 중요하다는 의미(시멘틱)
    -->
     <hr>
     <em>em이탤릭</em>
     <i>i이탤릭</i>
     <!-- 
        em : 중요 콘텐츠 강조(시멘틱)
        i : 일반적인 산문에서 벗어난 경우 사용
    -->
    <q></q>
    <mark style="background : skyblue">마크태그</mark>
    <!-- <q>는 inline 태그. 인용 내용 표시-->
    <hr>
    <ruby>내용<rt>주석</rt></ruby>
    <!-- rt : 내용이 위로 올라감(rubytop), 일본어 사용에 용이 -->

</body>
</html>
