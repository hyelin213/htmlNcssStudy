<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not_p444</title>
    <style>
        div{
            width: 100px; height: 100px;
            background: green;
            color: #fff;
        }
        div:not(:last-of-type){
            background: violet;
        }
        /* :not - (:last-child)는 적용 안 됨 */
    </style>
</head>
<body>
    <h1>not.html</h1>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
