<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-3</title>
</head>
<body>
    <ul>
        <!-- ul : 순서가 없는 리스트를 표시함(기호 표기) -->
        <li>가</li><!-- li : 리스트(아이템), css로 가로로 표현 가능 -->
        <li>나</li>
        <li>다</li>
        <li>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
            </ul>
        </li>
    </ul>
    <hr>
    <ol type="I" start="3" reversed>
        <!-- ol : 순서가 있는 리스트를 표시함(숫자 표기), 실무에서는 잘 안 씀 -->
        <li>가</li>
        <li>나</li>
        <li>다</li>
    </ol>
    <hr>
    <dl>
        <dt>올레 1코스</dt>
        <!-- dt : 카테고리(제목) 사용 -->
        <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd>
        <dd>거리 : 14.6km(4~5시간)</dd>

        <dt>올레 2코스</dt>
        <dd>코스 : 광치기 해변 - 온평 포구</dd>
        <dd>거리 : 14.5km(4~5시간)</dd>
    </dl>
</body>
</html>
