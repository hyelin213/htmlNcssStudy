<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img-1</title>
</head>
<body>
    <h1>바빠 시리즈</h1>
    <img src="images/cover.jpg" alt="빠른 연산">
    <!--
        img를 띄울 수 없으면 alt값이 화면에 보인다.
        h1에 src가 들어가는 것은 사용자 정의 속성이 되어 브라우저가 해석하지 않음
        img의 src는 해당 태그의 약속된 속성이기 때문에 브라우저에 적용된다.
    -->
</body>
</html>
