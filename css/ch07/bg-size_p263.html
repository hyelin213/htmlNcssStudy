<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg-size_p263</title>
    <style>
        div{ 
            width: 1500px; height: 1500px;
            border: 2px double black; margin-bottom: 20px;
        }
        .bg1{
            background: url("images/bg4.jpg") no-repeat center bottom;
            background-size: auto;
        }
        /* left top : 기본값 */
        /* background 위치값 : left, center, right / top, center, bottom */
        .bg2{
            background: url("images/bg4.jpg") no-repeat right center;
            background-size: 200px 150px;
        }
        .bg3{
            background: url("images/bg4.jpg") no-repeat right center;
            background-size: 60% 40%;
        }
        .bg4{
            background: url("images/bg4.jpg") no-repeat right center;
            background-size: contain;
            /* contain : 이미지가 비율을 고정하며 정해진 화면에 가득차게 하는 것 */
        }
        .bg5{
            background: url("images/bg4.jpg") no-repeat center;
            background-size: cover;
            /*
                cover : 비율을 깨트리지 않고 over하여 화면에 가득차게 하는 것
                (쌤이 자주 쓰심)
            */
        }
        .bg6{
            background: url("images/bg4.jpg") no-repeat center;
            background-size: 100% 100%;
        }

    </style>
</head>
<body>
    <h1>bg-size.html</h1>
    <div class="bg1">bg1</div>
    <div class="bg2">bg2</div>
    <div class="bg3">bg3</div>
    <div class="bg4">bg4</div>
    <div class="bg5">bg5</div>
    <div class="bg6">bg6</div>
</body>
</html>
