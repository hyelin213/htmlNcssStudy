<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color_p228</title>
    <style>
        h1{ color: rgba(0, 200, 0, 0.5); }
        /* rgba(0, 0, 0, 1)/ a:투명도 조절 */
        h2{ color: plum; }
        .accent{ color: #ff001188; }
        /* #f01 = #ff0011 */
        /*
            16진수 값에도 투명도 조절이 가능하다.
            color: #ff0011'88'; ff~00
            안드로이드는 알파(a)값을 앞자리에 준다.
        */
    </style>
</head>
<body>
    <h1>color.html</h1>
    <h1>세계 10대 슈퍼푸드</h1>
    <h2>마늘(Garlic)</h2>
    <p>일해백리는....</p>
    <p>마늘 특유의 아린 맛은 <span class="accent">알리신</span>이라는 성분때문....</p>
</body>
</html>
