<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-auto-fill</title>
    <style>
        /* https://studiomeal.com/archives/533 */
        .container{
            background: yellow; border: 2px solid #000;
            padding: 2px;

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, auto));/*가로방향 칸 수*/
            /*
                auto-fill은 columns에 적용했을 때 효과가 크다.
                
                fill은 아이템이 부족하면 빈 공간이 생길 수 있다.
                fit은 공간을 채우려고 한다.
            */

            grid-template-rows: 100px 100px 100px;/*세로방향 칸 수*/
        }
        .container div{
            background: coral; border: 2px solid #000;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>grid-auto-fill.html</h1>
    <div class="container"> <!--grid container-->
        <!-- container는 1차 자식만 배치한다. -->
        <div class="item">A<!--space주면 칸이 부족할 때 개행됨--></div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">I</div>
    </div>
</body>
</html>
