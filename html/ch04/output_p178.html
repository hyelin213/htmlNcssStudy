<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output_p178</title>
</head>
<body>
    <form action="" oninput="result.value=(parseInt(num1.value)+parseInt(num2.value))">
        <!--
        < 자바스크립트 >
        result(네임값).속성혹은 메소드
        : 속성의 경우 값을 가져오는 것
          속성 옆에()가 있으면 100% 메소드를 부른 것(메소드 호출/메소드 실행)

        result.value='123'
        :오른쪽 연산의 결과 값을 복사하여 왼쪽에 준다.

        result.value=(num1.value)
        : num1의 값을 가져오겠다.(지금은 읽기 쓰기 밖에 없는 상태)
          오른쪽의 소괄호가 우선순위 소괄호(우선순위)
          num1.value : 내장 메소드 / 사용자메소드? 알아보기
        -->
        <!--
            oninput : 이벤트. 값이 입력 됐을 때, 수정이 되었을 때
            자바스크립트 문법을 작성해야 함

            value가 없는 거는 name 값을 도출할 수 없음(ex/div)
        -->
        <input type="number" name="num1" value="0">
        +
        <input type="number" name="num2" value="0">
        =
        <output name="result"></output>
        <!--
            output : 시멘틱태그. 검색엔진에 결과의 값을 알려 주는 태그
            자바스크립트로 충분히 가능하긴 함
        -->
    </form>
</body>
</html>
