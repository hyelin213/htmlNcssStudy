<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-overflow_p239</title>
    <style>
        .content{
            border: 1px solid #ccc;
            width: 300px;
            white-space: nowrap;
            /* nowrap : width 값을 무시하고 개행시키지 않음(뚫어버림) */
            overflow: hidden;
            /*
                overflow 속성]
                - auto : overflow가 발생하면 스크롤이 생기고 그 외는 아님
                - scroll : overflow와 상관 없이 스크롤이 생김
            */
            text-overflow: ellipsis;
            /*
                text-overflow 속성]
                - ellipsis : 보이지 않는 부분을 ...로 처리함(자주 쓰일 것 같음)
                - clip : 기본 값
            */
        }
        .content:hover{
            overflow: visible;
            /* visible : 보이는 */
        }
    </style>
</head>
<body>
    <p class="content">
        귀리는 베타글루칸
        (항암 및 면역증강작용을 가지고 있는 불소화성 다당류)
        성분을 포함하고 있다.
    </p>
</body>
</html>
