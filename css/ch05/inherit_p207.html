<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit_p207</title>
    <style>
        body{ color: blue; }
        /* 모든 태그에 상속, 직접 준 것(h2)보다는 나중의 순서가 된다 */
        h2{ font-size: 20px; color: brown; }
        /* background-color는 상속되지 않는다. */
    </style>
</head>
<body>
    <h1>inherit.html</h1>
    <h2>웹 문서의 디자인과 내용을 분리 <span>하이(상속받았음)</span></h2>
    <p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
</body>
</html>
