<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-2_p183</title>
    <style>
        #container {
            width: 520px;
            margin: 0 auto;
            padding: 20px 40px;
            border: 1px solid #bbb;
        }
        li {
            list-style: none;
            margin-bottom: 10px;
            /* line-height: 30px; */
        }

        form  p {
            font-weight: bold;
        }

        .infor-1 label {
            display: inline-block;
            width: 60px;
        }

        textarea {
            display: block;
        }
        .infor-3 input{
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form action="">
            <div class="infor-1">
                <p>개인정보</p>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" max="60" placeholder="공백없이 입력하세요" required autofocus>
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" name="" id="tel">
                    </li>
                </ul>
            </div>
            <div class="infor-2">
                <p>지원 분야</p>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="field" id="" checked> 웹퍼블리싱
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <input type="radio" name="field" id=""> 웹 애플리케이션 개발
                        </label>
                    </li>
                    <li>
                        <label for="">
                            <input type="radio" name="field" id=""> 개발 환경 개선
                        </label>
                    </li>
                </ul>
            </div>
            <div class="infor-3">
                <p>지원 동기</p>
                <textarea name="" id="" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                <input type="submit" value="접수하기">
                <input type="reset" value="다시 쓰기">
            </div>
        </form>
    </div>
</body>

</html>
