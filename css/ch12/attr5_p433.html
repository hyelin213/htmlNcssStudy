<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attr5_p433~35</title>
    <style>
        [title ^= "ko"] { color: red; }
        [title ^= "ja"] { color: brown; }
        [title $= "sh"] { color: green;}
        [title *= "an"] { color: blueviolet; }
        /*
            ~= 값이 일치
            *= 단어가 일치
        */
    </style>
</head>
<body>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="korean">한국어</a></li>
        <li><a href="#" title="english">영어</a></li>
        <li><a href="#" title="japanese">일본어</a></li>
    </ul>
</body>
</html>
