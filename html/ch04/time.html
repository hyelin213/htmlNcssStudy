<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mission</title>
</head>
<body>
    <h3>대관시간을 선택하세요(오늘)</h3>
    <label for="">
        시작 시간<input type="time" value="09:00">
    </label>
    <label for="">
        종료 시간<input type="time" value="18:00">
    </label>

    <h3>대관시간을 선택하세요(다른날짜)</h3>
    <label for="">
        시작 시간<input type="datetime-local" value="2016-03-02 09:00">
    </label>
    <label for="">
        종료 시간<input type="datetime-local" value="2016-03-02 18:00">
    </label>
</body>
</html>
