<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>fluid-img2_p508</title>
    <style>
        #wrapper{ width: 96%; margin: 0 auto; }
        header{
            width: 100%; height: 120px; background: #066cfa;

        }

            font-size: 2em; color: #fff;

            font-size: 1.5em;
        }
        footer{
            background: #c3590a; clear: both;

            font-size: 1.5em;

    </style>
</head>
<body>
    <h1>fluid-img2.html</h1>
    <div id="wrapper">
        <header>
            <h1 class="header-text">가변 그리드 레이아웃</h1>
        </header>
        <section class="content">
            <h4>본문</h4>
            <img src="images/fireworks.png" alt="">
        </section>
        <aside class="right-side">
            <h4>사이드바</h4>
        </aside>
        <footer>
            <h4>푸터</h4>
        </footer>
    </div>

</html>
