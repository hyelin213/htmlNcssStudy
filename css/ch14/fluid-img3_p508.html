    <img src="images/ice.jpg"
    srcset="images/shop-medium.jpg 1000w, images/shop-large.jpg 2000w"
    alt="드립 커피">
    <!--
        1x, 2x : 비율 값
        w 단위 : px 수. ex) 1000w = 1000픽셀 폭의 이미지
        
        1920px의 공간에 깨지지 않는 이미지를 적용할 것이라면
        1000w와 2000w 중,
        1000/1920 = 0.52
        2000/1920 = 1.04

        1이하의 숫자는 이미지 픽셀 수가 부족한 것.
        여기에서 비율이 적당한 조건은 2000w 값임.
