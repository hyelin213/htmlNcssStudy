<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number_p150</title>
    <style>
        li{ list-style: none; }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>등록 정보</legend>
            <ul>
                <li>
                    <label class="reg" for="member">
                        참여인원<small>(최대 10명)</small>
                    </label>
                    <input type="number" name="" id="member" value="1" min="0" max="10" step="1">
                    <!-- 속성 for에는 id 값이 들어가야 한다. -->
                    <!-- min :, max : ) min의 값부터 max의 값까지 -->
                </li>
                <li>
                    <label class="reg" for="stuffs">
                        지원물품<small>(1~11 홀수만 선택 가능)</small>
                    </label>
                    <!-- * -->
                    <input type="number" name="" id="stuffs" value="1" min="1" max="11" step="2" required>
                </li>
                <li>
                    <label class="reg" for="satis">
                        희망 단계<small>(하, 중, 상)</small>
                    </label>
                    <input type="range" name="" id="satis" value="1" min="1" max="3">
                </li>
                <li>
                    <input type="submit" value="저장">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
