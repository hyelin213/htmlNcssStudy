<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-indent_p237</title>
    <style>
        /* .indent1{ text-indent: 15px; } */
        .indent1{ text-indent: 15px; }
        .indent2{ text-indent: 15vw; }
        /* indent 문단의 시작 부분 조절 */
        /* vw : width값 늘어나는 단위, 반응형웹에 쓰임 */
    </style>
</head>
<body>
    <h1>text-indent.html</h1>
    <p>블루베리는 비타민 A, C, E가 풍부하고...</p>
    <p class="indent1">블루베리는 비타민 A, C, E가 풍부하고..</p>
    <p class="indent2">블루베리는 비타민 A, C, E가 풍부하고..</p>
</body>
</html>
