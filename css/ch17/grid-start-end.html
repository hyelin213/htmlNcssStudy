<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-start-end</title>
    <style>
        /* https://studiomeal.com/archives/533 */
        .container{
            background: yellow; border: 2px solid #000;
            padding: 2px;

            display: grid;
            grid-template-columns: 1fr 100px 1fr;/*가로방향 칸 수*/
            grid-template-rows: 100px 100px 100px;/*세로방향 칸 수*/
        }
        .container div{
            background: coral; border: 2px solid #000;
            padding: 2px;
        }
        .item:nth-child(1){
            background: skyblue;
            /*
                grid-column-start: 1;
                grid-column-end: 4;
                grid-column: 1/4; (축약형)
            */

            grid-column: 1/span 3;
            /* 1번부터 3칸(span 3) */

            /*
                grid-row-start: 1;
                grid-row-end: 3;
                grid-row: 1/3;
            */
            grid-row: 1/span 2;

            /*
                1/3 : 1줄부터 3줄까지
                1/span 2 : 1줄로부터 2칸까지
            */

            /* 결과 : A는 column은 3칸, row는 2칸을 차지함 */
        }
    </style>
</head>
<body>
    <h1>grid-start-end.html</h1>

    <div class="container"> <!--grid container-->
        <!-- container는 1차 자식만 배치한다. -->
        <div class="item">A<!--space주면 칸이 부족할 때 개행됨--></div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">I</div>
    </div>
</body>
</html>
