<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-1</title>
    <style>
        h1, h2{font-size: 16px;}
        body{margin: 0;}
    </style>
</head>
<body>
    <!-- 대표적인 block 태그들 -->

    <h1>h1 h1 h1 h1 h1 h1 h1 h1 h1 h1 h1 h1</h1>
    <!--
        h1 : 제목을 나타내는 역할
        태그에 의미가 있는 '시맨틱태그'
        div는 의미가 없는 block 태그의 대표
     -->
    <h2>h2</h2><!-- 부제 -->
    <h3>h3</h3><!-- 부부제 ... -->
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <p>p태그</p>
    <!--
        p : margin값(16)이 포함 되어있는 태그
        구조 잡을 때 <p>태그 사용은 비추천
    -->
    <div>
        a b c <br>d e f g
    </div>

    <!-- 그 외 block 태그 목록 -->
    <section></section>
    <header></header>
    <footer></footer>
    <main></main>
    <nav></nav><!-- navigation, 메뉴 -->
    <!-- 정리의 목적이 되는 태그 -->

    <hr>
    <blockquote>인용내용</blockquote>
    <!-- blockquote : margin 16 40/인용 내용을 말해 주는 시멘틱태그 -->
    <pre>
        안녕  하세요.


        반 가 워 요.
    </pre>
    <!-- pre : 엔터, 스페이스바 적용되는 태그 -->
</body>
</html>
