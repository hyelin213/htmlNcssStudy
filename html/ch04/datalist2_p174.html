<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist2_p174</title>
    <style>
        legend{font-weight: bold;}
        label{color: red; font-weight: bold;}
    </style>
</head>
<body>
    <h1>여름방학 특강 신청</h1>
    <form>
        <fieldset>
            <legend>수강과목을 선택하세요</legend>
            <ul>
                <li>
                    <label for="list">관심분야</label>
                    <input type="text" id="list" list="fav">
                    <datalist id="fav">
                        <option value="grammar" label="문법"></option>
                        <option value="voca" label="어휘"></option>
                        <option value="speaking">회화</option>
                        <option value="listening">리스닝</option>
                        <option value="news">뉴스청취</option>
                    </datalist>
                </li>
            </ul>
            <!-- input list="id값", datalist id="id값" -->
            
        </fieldset>
    </form>
</body>
</html>
