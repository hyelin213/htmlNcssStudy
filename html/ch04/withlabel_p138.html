<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withlabel_p138</title>
</head>
<body>
    <form action="">
        <h3>수강 분야(다수 선택 가능)</h3>
        <ul>
            <li><input type="checkbox" value="grm">문법</li>
            <li><input type="checkbox" value="wr">작문</li>
            <li><input type="checkbox" value="rd">독해</li>
        </ul>
    </form>

    <ul>
        <li><label><input type="checkbox" value="grm">문법</label></li>
        <li><label><input type="checkbox" value="wr">작문</label></li>
        <li><label><input type="checkbox" value="rd">독해</label></li>
    </ul>
    <!--
        - label은 checkbox나 radio일 경우 효율적으로 사용할 수 있다.
        - label의 속성 for이 들어가면(혹은 빈 칸일 경우) 작동되지 않을 수 있다.
        - 출력(마크업)만 하는 경우에는 label태그는 사용하지 않는다.
        (ex/<h3>수강 분야(다수 선택 가능)</h3>)
        - form 태그 내에 있는 것이 아니라도 작동은 한다.(form과 label이 한 팀이긴 함)
    -->
</body>
</html>
