<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figcaption</title>
</head>
<body>
    <figure>
        <!-- 이미지 설명을 붙이는 태그 -->
        <img src="images/cover.jpg" alt="강아지">

    </figure>
</body>
</html>
