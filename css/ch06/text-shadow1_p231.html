<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow1_p231</title>
    <style>
        .shadow1{ color: orange; text-shadow: 1px 1px; }
        /* text-shadow: 1px 1px 3px #f00; 오른쪽px 아래px(보통 여기까지 줌) 번짐px 그림자색상값*/
        .shadow2{ text-shadow: 1.5px 1.5px 1px #f00; }
        .shadow3{ color: #fff; text-shadow: 2px -2px 3px #000; }
    </style>
</head>
<body>
    <h1>text-shadow1.html</h1>
    <h1 class="shadow1">HTML5</h1> 
    <h1 class="shadow2">HTML5</h1>
    <h1 class="shadow3">HTML5</h1>
</body>
</html>
