<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress_p179</title>
</head>
<body>
    <h1>progress.html</h1>
    <ul>
        <li>
            <label for="">10초 남음</label>
            <progress value="50" max="60"></progress>
            <!-- progress : 진행상태를 표시해 줌 -->
        </li>
        <li>
            <label>점유율 0.8</label>
            <meter value="0.8" max="10"></meter>
            <!-- meter : 고정된 값을 표시해 줌 -->
        </li>
        <li>
            <label>트래픽 초과</label>
            <meter value="20" min="0" low="50" high="80" optimum="30" max="100"></meter>
            <!-- meter : 고정된 값을 표시해 줌 -->
        </li>
    </ul>
</body>
</html>
