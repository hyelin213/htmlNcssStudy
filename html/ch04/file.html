<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file</title>
</head>
<body>
    <h1>file.html</h1>
    <form>
        <div>
            파일:
            <input type="file" name="" id="" accept="image/*" multiple>
            <!-- multiple : 여러 파일 선택 가능 -->
            
            <!-- 속성명 name : 클라이언트에게 전달해야하는 값의 정보(이름)
            (값을 전달하는 목적의 속성. input, select 등에 쓰인다) -->
            <!-- 속성명 id, class : 외부에서 컨트롤이나 연결할 때 사용(css, 자스) -->
        </div>
    </form>
</body>
</html>
