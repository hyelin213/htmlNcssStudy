<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button-css_p177</title>
    <style>
        .subm {
            display: block;
            background-color: #fff;
            border: 1px solid #dedede;
            cursor: pointer;
            padding: 5px 10px 6px 7px;
        }

        .subm img {
            border: 0;
            padding: 0;
            width: 16px;
            height: 16px;
        }
        .subm:hover{
            background-color: #e6efc2;
            border: 1px solid #c6c880;
            color: #529215;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <h1>button-css.html</h1>
    <form action="">
        <button type="submit" class="subm">
            <img src="images/tick.png" alt="tick"> 전송하기
        </button>
        <!-- 전송하기 : content, 내용 -->
    </form>
</body>
</html>
